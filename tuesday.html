<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ffb45ac8d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tuesday.css">
    <title>Form Task</title>
</head>
<body>
    <div class="form">
        <div class="header">
            <img src="https://w3lessons.info/logo.png" alt="">
            <p>w3lessons - Matrial Design SignUp Form</p>
        </div>
        <form action="">
            <div class="user">
                <i class="fa-solid fa-user fa-xl"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="email">
                <i class="fa-solid fa-envelope fa-xl"></i>
                <input type="email" name="" id="" placeholder="Email">
            </div>
            <div class="password">
                <i class="fa-solid fa-lock fa-xl"></i>
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div class="password">
                <i class="fa-solid fa-lock fa-xl"></i>
                <input type="password" name="" id="" placeholder="Re-type password">
            </div>
            <input type="button" value="Register Now">
        </form>
        <p class="header">Already have an account?&nbsp;<a href="_login.html">Login</a></p>
    </div>
</body>
</html>
